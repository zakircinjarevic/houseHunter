version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: househunter-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./data/dev.db
      - PORT=3001
      - FRONTEND_URL=http://localhost
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - OLX_CLIENT_ID=${OLX_CLIENT_ID}
      - OLX_CLIENT_SECRET=${OLX_CLIENT_SECRET}
      - OLX_ACCESS_TOKEN=${OLX_ACCESS_TOKEN}
    volumes:
      - ./backend/data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:3001
    container_name: househunter-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

