steps:
  # Build backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/househunter-backend', './backend']
  
  # Push backend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/househunter-backend']
  
  # Build frontend (API URL will be set after backend is deployed)
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '--build-arg'
      - 'VITE_API_URL=https://househunter-backend-${_REGION}-${PROJECT_ID}.a.run.app'
      - '-t'
      - 'gcr.io/$PROJECT_ID/househunter-frontend'
      - './frontend'
  
  # Push frontend
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/househunter-frontend']
  
  # Deploy backend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'househunter-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/househunter-backend'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
  
  # Deploy frontend
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'househunter-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/househunter-frontend'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--port'
      - '80'

substitutions:
  _REGION: us-central1

images:
  - 'gcr.io/$PROJECT_ID/househunter-backend'
  - 'gcr.io/$PROJECT_ID/househunter-frontend'

options:
  logging: CLOUD_LOGGING_ONLY

